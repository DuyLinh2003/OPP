<body>
  <h1>Hiển Thị các số nguyên tố đầu tiên</h1>

</body>
<script>
  let arrNumber = [];
  let number = 1;

  do {
    number = parseInt(prompt("Please type a number"));
    checkPrime(number)
    document.write(arrNumber)
  } while (arrNumber.length < 20)

  

  function checkPrime(num) {
    let result = true;
    let n = Math.floor(num / 2); 
    if (num <= 3) {
      result = true;
      arrNumber.push(num)
    } else {
      for (let i = 2; i < n; i++) {
        if (num % i == 0) {
          result = false;
        }
        arrNumber.push(num)
      }
    }


    return result;
  }

 
</script>
